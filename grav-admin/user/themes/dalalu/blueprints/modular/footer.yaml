title: Footer

'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        content:          
          fields:  
            content:
              unset@: true

            uploads:
              unset@: true

            header.pageaccueil:
              type: toggle
              label: Activer la marge 
              options:
                1: oui
                2: non              

            header.list:
              type: columns
              fields:
                column1:
                  type: column
                  fields:
                    header.list_gauche:
                      name: liens
                      type: list
                      style: vertical
                      label: Liste de liens à gauche (max. 7 éléments)
                      fields:
                        .text:
                          type: text
                          label: Nom
                        .url:
                          type: text
                          label: URL 
                column2:
                  type: column
                  fields:
                    header.list_droite:
                      name: liens
                      type: list
                      style: vertical
                      label: Liste de liens à droite (max. 7 éléments)
                      fields:
                        .text:
                          type: text
                          label: Nom
                        .url:
                          type: text
                          label: URL                

            header.nomsociete:
              type: text              
              style: vertical  
              label: Nom de la société    

            header.adressesociete:
              type: text              
              style: vertical  
              label: Adresse de la société   

            header.telephonesociete:
              type: text              
              style: vertical  
              label: Téléphone de la société 

            header.bouton:
              type: columns
              fields:    
                column1:            
                  type: column
                  fields:
                    header.bouton_texte:
                      type: text                          
                      label: Texte du bouton
                column2:
                  type: column
                  fields:
                    header.bouton_url:
                      type: text                   
                      label: URL du bouton                

            header.raisonsocialsociete:
              type: text              
              style: vertical  
              label: Raison Social de la société

            header.creditphoto:
              type: text              
              style: vertical  
              label: Crédit photos

            header.copyright:
              type: text              
              style: vertical  
              label: Copyright
                      
            header.conception:
              type: text              
              style: vertical  
              label: Conception et réalisation

            header.images:
              type: pagemedia
              label: Images du bas de page